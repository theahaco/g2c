name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  PAGES_PROJECT: mysoroban

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build passkey-sdk
        run: npx tsc -p ./packages/passkey-sdk/tsconfig.json

      - name: Build frontend
        run: npx astro build --root ./packages/frontend

      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy packages/frontend/dist/ \
            --project-name "$PAGES_PROJECT" \
            --branch "pr-${{ github.event.pull_request.number }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNum = context.payload.pull_request.number;
            const previewUrl = `https://pr-${prNum}.mysoroban.xyz`;
            const body = `**Preview deployed!**\n\n${previewUrl}\n\nAccount URLs: \`<contract-address>--pr-${prNum}.mysoroban.xyz\``;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNum,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployed!')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNum,
                body,
              });
            }
